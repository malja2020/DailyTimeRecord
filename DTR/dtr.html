<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DTR (Daily Time Record)</title>
    <link rel="icon" href="worksheet.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-0og6c4P8DbzvOlHlK0Oy7xZoNiv3WoeAI9xNjcq/RXt7h0P1aI4b1n1HfwA7ymdNl6ex5QWmrSWNYE+nuAFTaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print">

</head>
<body>

    <div class="sidebar">
        <div class="profile">
          <img id="profileImg" src="default-profile.jpg" alt="Profile Picture">
          <div class="profile-options">
            <input type="file" id="profileInput" accept="image/*" style="display: none;">
            <h4>Earl Clarence Camero <br><br> <span id="ojt">MIS - OJT</span></h4>
            
            <label for="profileInput" class="edit-profile" id="btnPicture">Edit Picture</label>
          </div>
        </div>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html">My Profile</a></li>
          <li><a href="dtr.html">Daily Time Record</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>

        <!-- Add a dark mode button -->
      <br><br><br><br><br><br><br>
      
      <button id="darkModeToggle">Dark Mode</button>
      
      </div>
      
      <div class="container">

      <!------DROP DOWN------>
      <div class="dropdown">
        <button class="dropbtn">Actions <i class="fas fa-caret-down"></i></button>
        <div class="dropdown-content">
          <button id="printButton">Print DTR</button>
          <button id="toggleSidebarBtn">Toggle Sidebar</button>
        </div>
      </div>
      <!-------------------->

        <h1>DTR System (Daily Time Record)</h1>
        <div id="dtrForm">
            <div id="inputContainer">
              <label for="date">Date:</label>
              <input type="date" id="date" required>
              <label for="week">Week:</label>
              <input type="number" id="week" required>
              <label for="timeIn">Time In:</label>
              <input type="time" id="timeIn" required>
              <label for="timeOut">Time Out:</label>
              <input type="time" id="timeOut" required>
            </div>
            <div id="buttonContainer">
                <button id="addRecordBtn" type="button">Add Record</button>

            </div>
          </div>
          <table id="dtrTable">
            <thead>
              <tr> 
                <th>Date</th>
                <th>Week</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th id="acts">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- DTR records will be added dynamically here -->
            </tbody>
          </table>
          
      </div>
    
    <script src="script.js"></script>
</body>
</html>
